<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de conhecimento</title>
    <!-- 1. Adicionar CSS do Swiper.js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        
    </style>
</head>
<body>
    <header>
        <h1>Base de conhecimento</h1>
        <div class="search-container">
            <input type="text" id="campo-busca" placeholder="Digite uma linguagem de programação">
            <button id="botao-busca" onclick="iniciarBusca()">Buscar</button>
            <!-- Dropdown de Categoria Customizado -->
            <div class="category-dropdown">
                <button id="category-button" class="category-button">Categorias</button>
                <div id="category-list" class="category-list">
                    <!-- As categorias serão inseridas aqui pelo JavaScript -->
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="about-section">
                <article>
                    <h2>Bem-vindo à Base de Conhecimento!</h2>
                    <p>Explore uma variedade de linguagens de programação e tecnologias através dos nossos cards informativos. Use a barra de busca para encontrar rapidamente o que você precisa ou filtre por categorias específicas.</p>
                </article>
            </div>
        </section>
        <!-- 2. Estrutura do Carrossel Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Os cards (slides) serão injetados aqui pelo script.js -->
            </div>
            <!-- Paginação (bolinhas) -->
            <div class="swiper-pagination"></div>
            <!-- Botões de Navegação (setas) -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </main>

    <footer class="footer">
        <ul class="footer-links">
            <li>
                <a href="https://github.com/fsantiago05" target="_blank">GitHub</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/fabr%C3%ADcio-santiago-90729a370/" target="_blank">LinkedIn</a>
            </li>
        </ul>
    </footer>
    <!-- 3. Adicionar JS do Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
